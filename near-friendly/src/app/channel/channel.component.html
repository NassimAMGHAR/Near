<div class='channel-style'>
    <h3>{{name}}</h3>
    <ul>
        <li *ngFor="let channel of channels">
          <md-card>
            <md-card-title>{{channel.name}}</md-card-title>   
            <md-card-content>
            <p>{{channel.description}}</p>
            </md-card-content>
          </md-card>
        </li>
    </ul>
</div>
